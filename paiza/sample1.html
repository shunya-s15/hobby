        process.stdin.resume();
        process.stdin.setEncoding('utf8');

        var lines = []
        var reader = require('readline').createInterface({
            input: process.stdin,
            output: process.stdout
        });

        reader.on('line', (line) => {
        lines.push(line);
        });

        reader.on('close', () => {
            var N = lines[0];
            for(var i = 0; i < N; i++) {
            var line = lines[i+1].split(" ");
            console.log("hello = " + line[0] + ", world = " + line[1]);
            }
        });
        </script>
    </head>
</html>
